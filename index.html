  <style>
    body{
      margin:0; height:100vh;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      font-family:'Baloo 2',sans-serif;
      background:linear-gradient(270deg,#ffe3f3,#f5fbff,#fffdf3);
      background-size:600% 600%;
      animation: gradientMove 18s ease infinite;
      overflow-x:hidden; position:relative;
    }
    @keyframes gradientMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    h1{
      margin:20px 0;
      font-size:clamp(36px,10vw,90px);
      font-weight:800;
      background:linear-gradient(90deg,#ff9ecf,#ffe68a,#b7f0d3,#aee3ff,#ff9ecf);
      -webkit-background-clip:text;
      background-clip:text; color:transparent;
      text-shadow:0 3px 0 rgba(255,255,255,.65);
      animation:glow 3s ease-in-out infinite;
      text-align:center;
    }
    @keyframes glow{
      0%,100%{filter:brightness(1) drop-shadow(0 0 8px rgba(255,158,207,.6))}
      50%{filter:brightness(1.1) drop-shadow(0 0 14px rgba(255,158,207,.8))}
    }

    /* heart image with button centered */
    .heart-container{
      position:relative;
      display:inline-block;
    }
    .crystal-heart{
      max-width:240px;
      animation:float 4s ease-in-out infinite;
      display:block;
    }
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-12px)}
    }
    .heart-text{
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
    }
    .heart-text button{
      padding:12px 22px;
      border:none; border-radius:25px;
      background:#ff9ecf; color:#fff;
      font-size:18px; font-weight:bold;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(255,158,207,.4);
    }

    /* Gallery scattered style */
    .gallery{
      display:flex; gap:20px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:40px;
      max-width:1000px;
    }
    .gallery img{
      width:200px; height:250px;
      object-fit:cover;
      border-radius:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.2);
      transition:transform .3s;

      transform:rotate(calc(var(--r,0) * 1deg)) translateY(calc(var(--y,0) * 1px));
    }
    .gallery img:hover{transform:scale(1.05) rotate(0deg);}
  </style>
